<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Aplicación de recomendación de recetas divertida y linda"
    />
    <title>CookSync - Recomendador de Recetas</title>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
    
    <!-- Script para limpiar localStorage corrupto -->
    <script>
      // Limpiar tokens corruptos automáticamente
      const token = localStorage.getItem('authToken');
      if (token && (!token.includes('.') || token.split('.').length !== 3)) {
        console.log('⚠️ Token corrupto detectado, limpiando localStorage...');
        localStorage.removeItem('authToken');
        localStorage.removeItem('user');
        localStorage.removeItem('userRole');
        console.log('✅ localStorage limpiado');
      }
    </script>
  </body>
</html>
